<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1981223 - Web1 Project | Gallery</title>
    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!--    boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--    main css-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo web 1" />
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu-header"
            aria-controls="menu-header"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="menu-header">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link linkLogin"
                  href="#"
                  style="display: none"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
                <a
                  onclick="logout()"
                  class="nav-link linkLogout"
                  style="display: none"
                  href="#"
                  >Logout</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formSearch"
              method="GET"
              action="search.html"
            >
              <input
                class="form-control ms-3 border-0"
                type="text"
                name="keyword"
                id="keyword"
                required
                placeholder="Search"
              />
              <button class="btn my-2 my-sm-0 border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- line separate -->
    <section class="container separate-line"></section>

    <div id="content">
      <section class="container py-5">
        <h1 class="py-3">Gallery</h1>
        <strong>Filter by category</strong>
        <!-- gallery-categories -->
        <ul class="nav" id="gallery-categories-section"></ul>
        <div class="row py-3" id="gallery-section"></div>
      </section>
    </div>

    <!-- footer -->
    <footer class="text-center container-fluid text-white py-3">
      <ul class="nav justify-content-center py-3" id="menu-footer">
        <li class="nav-item">
          <a class="nav-link" href="index.html" aria-current="page"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link linkLogin"
            href="#"
            style="display: none"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
          <a
            class="nav-link linkLogout"
            style="display: none"
            href="#"
            onclick="logout()"
            >Logout</a
          >
        </li>
      </ul>
      <p class="text-white-50">
        Copyright &copy: 2024 by Nguyễn Duy Khương - 1981223
      </p>
    </footer>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action=""
              method="post"
              id="formLogin"
              onsubmit="onLogin(event)"
            >
              <h3 class="text-center">Login form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="User name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="form-control btn btn-primary">
                Login
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="text-danger" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- template -->
    <!-- gallery categories template -->
    <script id="gallery-categories-template" type="text/x-handlebars-template">
      <li class="nav-item">
        <a
          class="nav-link text-decoration-none disabled ps-0"
          href="#"
          id="linkGalleryShowAll"
          aria-current="page"
          onclick="loadAllGalleries(this);"
        >Show all</a>
      </li>
      {{#each data}}
        <li class="nav-item">
          <a
            class="nav-link text-decoration-none ps-0"
            href="#"
            aria-current="page"
            onclick="loadGalleryByCategory('{{id}}',this)"
          >{{name}}</a>
        </li>
      {{/each}}
    </script>

    <script id="gallery-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="col-lg-3 col-md-6 col-sm-12">
          <img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3" />
        </div>
      {{/each}}
    </script>
    <!-- boostrap javascript -->
    <script
      src="https://kit.fontawesome.com/048d29bdeb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/1981223-main.js"></script>
    <script>
      verifyAuthentication();
      getList(
        "gallery-categories",
        "gallery-categories-template",
        "gallery-categories-section"
      );
      loadAllGalleries(document.getElementById("linkGalleryShowAll"));
      function loadAllGalleries(self) {
        getList(`gallery`, "gallery-template", "gallery-section");
        disableLink(self);
      }
      function loadGalleryByCategory(id, self) {
        getList(
          `gallery/categories/${id}`,
          "gallery-template",
          "gallery-section"
        );
        disableLink(self);
      }
      function disableLink(self) {
        var links = document
          .querySelectorAll("#gallery-categories-section a")
          .forEach(function (e) {
            e.classList.remove("disabled");
          });
        if (self) self.classList.toggle("disabled");
      }
    </script>
  </body>
</html>
