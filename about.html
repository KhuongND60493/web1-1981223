<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1981223 - Web1 Project | About</title>
    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
    <!--    boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--    main css-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="logo web 1" />
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-header" aria-controls="menu-header" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse float-end" id="menu-header">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" aria-current="page">Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                        </li>

                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formSearch">
                        <input class="form-control ms-3 border-0" type="text" placeholder="Search" />
                        <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <section class="container separate-line"></section>
    <div id="content">
        <section class="container py-5">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <h1 class="py-3">About</h1>
                    <div id="section-aboutus"></div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <h1 class="py-3">Our vision</h1>
                    <div id="section-our-vision"></div>
                </div>
            </div>
        </section>
        <!-- testimonials -->
        <section class="container-fuid py-5" id='testimonials'>
            <div class="container">
                <h1 class="text-white">Testimonials</h1>
                <div class="row py-3" id='section-testimonials'></div>
            </div>
        </section>

        <!-- our team -->
        <section class="container py-5" id="ourteam">
            <h1>Our team</h1>
            <div class="row" id="section-our-team"></div>
        </section>
    </div>


    <!-- footer -->
    <footer class="text-center container-fluid text-white py-3">
        <ul class="nav justify-content-center py-3" id="menu-footer">
            <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
            </li>
        </ul>
        <p class="text-white-50">Copyright &copy: 2024 by Nguyễn Duy Khương - 1981223</p>

    </footer>

    <!-- Modal Login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="formLogin">
                        <h3 class="text-center">Login form</h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" placeholder="User name"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control">
                        </div>
                        <button type="submit" class="form-control btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- template -->
    <!-- about-us -->
    <script id="aboutus-template" type="text/x-handlebars-template">
        {{#each data}}
        <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
        {{{summary}}}
        <a href="#" class="btn btn-link readmore ps-0" onclick="handleLoadReadMore('aboutus/{{id}}','about-detail-template','content')">Read more</a>
        {{/each}}
    </script>
    <!-- our-vision -->
    <script id="our-vision-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="clearfix mb-3 item-our-vision" onclick="handleLoadReadMore('visions/{{id}}','about-detail-template','content')">
                <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 me-3 float-start" />
                <h3>{{name}}</h3>
                <p class="text-black-50">{{summary}}</p>
            </div>
        {{/each}}
    </script>
    <!-- testimonials -->
    <script id="testimonials-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <p class="text-black-50">{{summary}}</p>
            <span class="text-white">{{name}}</span><br />
            <a href="#">{{email}}</a>
        </div>
        {{/each}}
    </script>
    <!-- our-team-template -->
    <script id="our-team-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col py-3">
            <a href="#" class="text-decoration-none" onclick="handleLoadReadMore('team/{{id}}','about-detail-template','content')"> 
                <img src="{{thumbpath}}" class="rounded-4 mb-3 img-fluid" alt="{{name}}" />
                <h5 class="text-black">{{name}}</h5>
                <p class="text-black-50">{{summary}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <!-- about-detail -->
    <script id="about-detail-template" type="text/x-handlebars-template">
        <section class="container py-5">
            {{#each data}}
                <h1 class="py-3">{{name}}</h1>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3 img-fluid">
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12">
                        {{{description}}}
                    </div>
                </div>
            {{/each}}
        </section>
    </script>
    <!-- boostrap javascript -->
    <script src="https://kit.fontawesome.com/048d29bdeb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
        getAboutUs();
        getVisions();
        getOurTeams();
        getTestimonials();
    </script>
</body>

</html>
