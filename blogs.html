<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1981223 - Web1 Project | Blogs</title>

    <link

      rel="stylesheet"
    />
    <!--    boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--    main css-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo web 1" />
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu-header"
            aria-controls="menu-header"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="menu-header">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a
                  class="nav-link linkLogin"
                  href="#"
                  style="display: none"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
                <a
                  class="nav-link linkLogout"
                  style="display: none"
                  href="#"
                  onclick="logout()"
                  >Logout</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formSearch"
            >
              <input
                class="form-control ms-3 border-0"
                type="text"
                placeholder="Search"
              />
              <button class="btn my-2 my-sm-0 border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- line separate -->
    <section class="container separate-line"></section>

    <div id="content">
      <section class="container py-5">
        <div class="row">
          <div class="col-md-8 col-sm-12">
            <h1 class="py-3">Blogs</h1>
            <div class="row" id="blog-content"></div>
          </div>
          <div class="col-md-4 col-sm-12">
            <h1 class="py-3">Categories</h1>
            <ul id="blogs-categories"></ul>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="text-center container-fluid text-white py-3">
      <ul class="nav justify-content-center py-3" id="menu-footer">
        <li class="nav-item">
          <a class="nav-link" href="index.html" aria-current="page"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link linkLogin"
            href="#"
            style="display: none"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
          <a
            class="nav-link linkLogout"
            style="display: none"
            href="#"
            onclick="logout()"
            >Logout</a
          >
        </li>
      </ul>
      <p class="text-white-50">
        Copyright &copy: 2024 by Nguyễn Duy Khương - 1981223
      </p>
    </footer>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action=""
              method="post"
              id="formLogin"
              onsubmit="onLogin(event)"
            >
              <h3 class="text-center">Login form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="User name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="form-control btn btn-primary">
                Login
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="text-danger" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- template -->
    <!-- template blogs categories -->
    <script id="blog-categories-template" type="text/x-handlebars-template">
      {{#each data}}
        <li>
          <a
            class="text-black-50 text-decoration-none"
            href="#"
            onclick="getAllBlogs(undefined,`{{id}}`)"
          >{{name}}</a>
        </li>
      {{/each}}
    </script>
    <!-- template blog-items -->
    <script id="blog-item-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="clearfix py-3">
          <h3>{{name}}</h3>
          <p class="text-black-50">
            by
            {{author}}<a
              href="#"
              onclick="getAllBlogs(undefined,`{{category.id}}`)"
            >{{category.name}}</a>
            {{formatDate date}}
            <a href="#" onclick="getBlogDetail('{{id}}',true)">Comments ({{comments.length}})</a>
          </p>
          <img
            src="{{thumbpath}}"
            alt="{{name}}"
            class="float-start me-3 rounded-4 border"
          />
          <p class="text-black-50">{{summary}} </p>
          <a
            href="#"
            class="btn btn-link readmore ps-0"
            onclick="getBlogDetail('{{id}}')"
          >Read more</a>
        </div>
      {{/each}}
      {{#pagination currentPage pageCount}}
        <nav aria-label="Page navigation">
          <ul class="pagination">
            {{#each pages}}
              {{#if isCurrent}}
                <li class="page-item disabled" aria-current="page">
                  <a class="page-link" href="#">{{page}}</a>
                </li>
              {{/if}}
              {{#unless isCurrent}}
                <li class="page-item">
                  <a
                    class="page-link"
                    href="#"
                    onclick="getAllBlogs(`{{page}}`)"
                  >{{page}}</a>
                </li>
              {{/unless}}
            {{/each}}
          </ul>
        </nav>
      {{/pagination}}
    </script>
    <!-- template blog-detail -->
    <script id="blog-detail-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="clearfix py-3">
          <h3>{{name}}</h3>
          <p class="text-black-50">
            by
            {{author}}<a
              href="#"
              onclick="getAllBlogs(undefined,`{{category.id}}`)"
            >{{category.name}}</a>
            {{formatDate date}}
            <a href="#" onclick="getBlogDetail('{{id}}')">Comments ({{comments.length}})</a>
          </p>
          <img
            src="{{thumbpath}}"
            alt="{{name}}"
            class="float-start me-3 rounded-4 border"
          />
          <p class="text-black-50">{{{description}}} </p>
        </div>
        <div class="py-3" id="leave-comments">
          <h3>Leave your comments</h3>
          <h3>Post comment as guest</h3>
          <form action="post" action="#" class="text-black" onsubmit="onSendCommentBlog(event,'{{id}}')">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label for="name" class="form-label">Name (required)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    id="name"
                    name="name"
                  />
                </div>

              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label for="name" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder=""
                    id="email"
                    name="email"
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="comment"
                  id="comment"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="row">
                <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="agree"
                    name="agree"
                    value="1"
                  />
                  <label class="form-check-label text-black-50" for="agree">Agree to terms and conditions</label>
                </div>
                </div>
                <div class="text-end col">
                  <button type="submit"class="btn btn-link">
                      Submit Comment
                  </button>
              </div>
              </div>

            </div>
            <div class="text-center">
              <div class="text-success" id="resMsg"></div>
            </div>
          </form>
        </div>

        <a name="comments"></a>
        <div class="bg-dark text-white-50 text-uppercase">
          comments
        </div>
        <div class="py-3">
          {{#each comments}}
            <div>
              <p>{{name}} - {{formatDate date}}</p>
              <p>{{summary}}</p>
              <hr />
            </div>
          {{/each}}
        </div>
      {{/each}}
    </script>

    <!-- boostrap javascript -->
    <script
      src="https://kit.fontawesome.com/048d29bdeb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/handlebars-pagination-helper.js"></script>
    <script src="js/1981223-main.js"></script>
    <script>
      verifyAuthentication();
      Handlebars.registerHelper("formatDate", function (date) {
        let formatDate = new Date(date);
        let options = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZoneName: "short",
        };
        return formatDate.toLocaleString("en-US", options);
      });
      getList(
        "blogs-categories",
        "blog-categories-template",
        "blogs-categories"
      );
      getAllBlogs();
      function getAllBlogs(page = undefined, categoryId = undefined) {
        let url = "blogs";
        if (categoryId) {
          url = `${url}/categories/${categoryId}`;
        }
        if (page) {
          url = `${url}?page=${page}`;
        }

        getListBlogs(url, "blog-item-template", "blog-content", page);
      }
      function onSendCommentBlog(event, idBlog) {
        event.preventDefault();
        let resMsg = document.getElementById("resMsg");
        sendBlogComment(
          {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            comment: document.getElementById("comment").value,
            blogId: parseInt(`${idBlog}`),
            agree: document.getElementById("agree").value == "1",
          },
          function (msg) {
            getBlogDetail(idBlog, true);
            resMsg.innerHTML = msg;
            resMsg.className = "text-success";
          },
          function (msg) {
            resMsg.innerHTML = msg;
            resMsg.className = "text-danger";
          }
        );
      }
      async function getBlogDetail(id, goToComments = false) {
        await getList(`blogs/${id}`, "blog-detail-template", "blog-content");
        if (goToComments) {
          window.location.href = "#comments";
          showCommens();
        }
      }
    </script>
  </body>
</html>
